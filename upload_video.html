<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            text-align: center;
        }

        h1, h2 {
            color: #1565c0;
        }

        form {
            margin: 20px 0;
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 8px;
            border: 1px solid #1565c0;
            border-radius: 5px;
        }

        button {
            background-color: #1565c0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0d47a1;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff3e0;
            border-left: 6px solid #ff9800;
            border-radius: 8px;
            text-align: left;
        }

        video {
            margin-top: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload</button>
        </form>

        {% if filename %}
            <div class="result">
                <h2>Prediction Result:</h2>
                <p><strong>Action:</strong> {{ action }}</p>
                <p><strong>Confidence:</strong> {{ confidence }}</p>
            </div>
            <video controls>
                <source src="{{ v_HorseRace_g01_c04.avi}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}
    </div>
</body>
</html>
